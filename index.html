<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Юлия Самарина — Парфюмерный стилист</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0a;
      --g1: #c9a96e; --g2: #f0d9a8; --g3: #e8b86d;
      --text: #e8e0d0; --muted: #7a7060;
    }

    html, body { height: 100%; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Georgia, 'Times New Roman', serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Огонь canvas */
    #fire {
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
    }

    /* ── Солнце ── */
    .sun {
      position: fixed;
      top: -55px; right: -55px;
      width: 210px; height: 210px;
      z-index: 0; pointer-events: none;
    }
    .sun svg {
      position: absolute; inset: 0; width: 100%; height: 100%;
      animation: sun-spin 28s linear infinite;
      transform-origin: center center;
    }
    @keyframes sun-spin { to { transform: rotate(360deg); } }
    .sun-core {
      position: absolute;
      top: 50%; left: 50%;
      width: 72px; height: 72px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #ffe066 0%, #ff9500 55%, #ff5500 100%);
      box-shadow:
        0 0 36px 12px rgba(255,160,0,.40),
        0 0 80px 30px rgba(255,90,0,.18);
      animation: sun-pulse 4s ease-in-out infinite;
    }
    @keyframes sun-pulse {
      0%,100% {
        box-shadow: 0 0 36px 12px rgba(255,160,0,.40), 0 0 80px 30px rgba(255,90,0,.18);
      }
      50% {
        box-shadow: 0 0 55px 20px rgba(255,200,0,.55), 0 0 120px 48px rgba(255,100,0,.25);
      }
    }

    /* ── Карточка ── */
    .card {
      position: relative; z-index: 1;
      width: 100%; max-width: 860px;
      margin: 40px 20px;
      background: rgba(10,6,2,.88);
      border: 1px solid rgba(201,169,110,.16);
      border-radius: 28px;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow:
        0 0 0 1px rgba(255,130,0,.05),
        0 40px 100px rgba(0,0,0,.75),
        inset 0 1px 0 rgba(255,200,80,.06);
      overflow: hidden;
      animation: card-in 1s cubic-bezier(.22,1,.36,1) both;
    }
    @keyframes card-in {
      from { opacity: 0; transform: translateY(32px) scale(.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
    .card::after {
      content: '';
      position: absolute; top: 0; left: 8%; right: 8%; height: 1px;
      background: linear-gradient(90deg, transparent, var(--g1), transparent);
      z-index: 3; pointer-events: none;
    }

    /* ── Сетка внутри ── */
    .inner {
      display: grid;
      grid-template-columns: 280px 1fr;
      min-height: 480px;
    }

    /* ── Колонка фото ── */
    .photo-col {
      position: relative; overflow: hidden;
    }
    .photo-col img {
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: center top;
      display: block;
      filter: brightness(.9) saturate(1.08);
    }
    /* градиент-переход справа и снизу */
    .photo-col::after {
      content: '';
      position: absolute; inset: 0;
      background:
        linear-gradient(90deg, transparent 55%, rgba(10,6,2,.95) 100%),
        linear-gradient(180deg, rgba(10,6,2,.15) 0%, transparent 25%, transparent 65%, rgba(10,6,2,.55) 100%);
      z-index: 1;
    }

    /* ── Колонка контента ── */
    .content-col {
      padding: 52px 48px 48px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .ornament {
      color: rgba(201,169,110,.2);
      font-size: 15px; letter-spacing: 10px;
      margin-bottom: 18px;
    }

    .name {
      font-size: clamp(28px, 3.4vw, 42px);
      font-weight: normal;
      letter-spacing: .05em;
      line-height: 1.15;
      background: linear-gradient(130deg, var(--g1) 0%, var(--g2) 45%, var(--g3) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 16px rgba(201,169,110,.45));
      animation: name-glow 5s ease-in-out infinite;
    }
    @keyframes name-glow {
      0%,100% { filter: drop-shadow(0 0 16px rgba(201,169,110,.45)); }
      50%      { filter: drop-shadow(0 0 30px rgba(240,217,168,.72)); }
    }

    .divider {
      width: 56px; height: 1px;
      background: linear-gradient(90deg, var(--g1), transparent);
      margin: 20px 0;
    }

    .role {
      font-size: 13px; line-height: 1.95;
      color: var(--muted);
      letter-spacing: .07em;
      text-transform: uppercase;
    }
    .role em { color: rgba(201,169,110,.78); font-style: normal; }

    /* ── Иконки ── */
    .socials {
      display: flex; gap: 14px;
      margin-top: 36px;
    }
    .social-link {
      display: flex; align-items: center; justify-content: center;
      width: 50px; height: 50px;
      border-radius: 13px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(201,169,110,.12);
      color: var(--muted);
      text-decoration: none;
      position: relative; overflow: hidden;
      transition: transform .35s cubic-bezier(.22,1,.36,1),
                  border-color .35s, box-shadow .35s, color .35s;
    }
    .social-link::before {
      content: ''; position: absolute; inset: 0; border-radius: inherit;
      background: linear-gradient(135deg, rgba(255,140,0,.18), rgba(201,169,110,.10));
      opacity: 0; transition: opacity .35s;
    }
    .social-link:hover::before { opacity: 1; }
    .social-link:hover {
      color: var(--g2);
      border-color: rgba(255,150,0,.5);
      transform: translateY(-5px) scale(1.08);
      box-shadow: 0 10px 28px rgba(255,140,0,.28), 0 0 0 1px rgba(255,140,0,.15);
    }
    .social-link svg { position: relative; z-index: 1; transition: transform .35s; }
    .social-link:hover svg { transform: scale(1.18); }

    /* ── Кнопка ── */
    .cta-wrap { margin-top: 32px; }
    .cta {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 15px 36px; border-radius: 50px;
      background: linear-gradient(130deg, #c9a96e 0%, #eacf8c 50%, #c9a96e 100%);
      background-size: 200% 200%;
      color: #0a0a0a;
      font-size: 13px; letter-spacing: .12em;
      text-transform: uppercase;
      font-family: Georgia, serif; font-weight: bold;
      text-decoration: none; border: none; cursor: pointer;
      position: relative; overflow: hidden;
      transition: transform .3s cubic-bezier(.22,1,.36,1), box-shadow .3s;
      animation: btn-shine 4s ease infinite;
    }
    @keyframes btn-shine {
      0%,100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }
    .cta:hover {
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 14px 40px rgba(255,150,0,.45), 0 4px 14px rgba(0,0,0,.3);
    }
    .cta svg { position: relative; z-index: 1; transition: transform .3s; }
    .cta:hover svg { transform: translateX(4px); }

    .footer {
      margin-top: 30px; font-size: 11px;
      color: rgba(138,128,112,.3);
      letter-spacing: .14em; text-transform: uppercase;
    }

    /* ── Мобильная версия ── */
    @media (max-width: 660px) {
      .inner { grid-template-columns: 1fr; }
      .photo-col { height: 300px; }
      .photo-col img { object-position: center 12%; }
      .photo-col::after {
        background: linear-gradient(180deg, transparent 45%, rgba(10,6,2,.92) 100%);
      }
      .content-col { padding: 34px 26px 44px; }
      .name { font-size: clamp(26px, 7vw, 34px); }
      .sun { width: 150px; height: 150px; top: -40px; right: -40px; }
      .sun-core { width: 54px; height: 54px; }
    }
  </style>
</head>

<script>
  /* ── Огонь + искры ── */
  const cv = document.getElementById('fire');
  const cx = cv.getContext('2d');
  let W, H;
  function resize(){ W = cv.width = innerWidth; H = cv.height = innerHeight; }
  resize();
  window.addEventListener('resize', resize);

  const COLORS = ['#ff4400','#ff6b00','#ff9500','#ffcc00','#ffee88'];

  class Spark {
    reset(init){
      this.x = Math.random() * W;
      this.y = init ? Math.random() * H : H + 8;
      this.r = Math.random() * 2 + .4;
      this.vy = -(Math.random() * 1.3 + .35);
      this.vx = (Math.random() - .5) * .7;
      this.life = Math.random() * .4 + .6;
      this.decay = Math.random() * .007 + .003;
      this.col = COLORS[Math.floor(Math.random() * COLORS.length)];
    }
    constructor(){ this.reset(true); }
    tick(){
      this.y += this.vy;
      this.x += this.vx + Math.sin(this.y * .035) * .4;
      this.vy *= .998;
      this.life -= this.decay;
      if(this.life <= 0 || this.y < -8) this.reset(false);
    }
    draw(){
      cx.beginPath();
      cx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
      cx.fillStyle = this.col;
      cx.globalAlpha = Math.max(0, this.life) * .6;
      cx.fill();
    }
  }

  const sparks = Array.from({length: 140}, () => new Spark());

  function drawGlow(){
    /* градиент снизу — имитация пламени */
    const g = cx.createLinearGradient(0, H, 0, H - 260);
    g.addColorStop(0,   'rgba(255,70,0,.14)');
    g.addColorStop(.35, 'rgba(255,140,0,.07)');
    g.addColorStop(.7,  'rgba(255,200,0,.025)');
    g.addColorStop(1,   'rgba(0,0,0,0)');
    cx.fillStyle = g;
    cx.fillRect(0, H - 260, W, 260);
  }

  (function loop(){
    cx.clearRect(0, 0, W, H);
    cx.globalAlpha = 1;
    drawGlow();
    for(const s of sparks){ s.tick(); s.draw(); }
    cx.globalAlpha = 1;
    requestAnimationFrame(loop);
  })();
</script>
