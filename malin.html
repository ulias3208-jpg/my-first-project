<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сергей Малиновский — Мультижанровый фотограф</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Cormorant+Garamond:ital,wght@0,400;1,300;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(30,60,140,.45) 0%, transparent 55%),
        radial-gradient(ellipse at 80% 70%, rgba(10,30,100,.60) 0%, transparent 55%),
        linear-gradient(160deg, #05091a 0%, #070d22 40%, #060b1e 70%, #04081a 100%);
      font-family: 'Cormorant Garamond', Georgia, serif;
      color: #d8e0f4;
    }

    /* ── Canvas частицы ── */
    #particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* ── Тонкая линия сверху ── */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(100,140,255,.30), transparent);
      z-index: 2;
    }

    /* ─────────── ГЛАВНЫЙ КОНТЕЙНЕР ─────────── */
    .page {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 48px;
    }

    /* ─────────── ДВЕ КОЛОНКИ ─────────── */
    .layout {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 64px;
      align-items: center;
      max-width: 1100px;
      width: 100%;
    }

    /* ─────────── ФОТО — ПРЯМОУГОЛЬНИК ─────────── */
    .photo-frame {
      width: clamp(240px, 32vw, 400px);
      aspect-ratio: 3 / 4;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(80,120,255,.22);
      box-shadow:
        0 0 0 6px rgba(60,100,220,.06),
        0 0 0 14px rgba(40,80,200,.03),
        0 30px 90px rgba(0,0,0,.70),
        0 0 60px rgba(40,80,200,.12);
      flex-shrink: 0;
      position: relative;
      animation: fade-left .9s cubic-bezier(.22,1,.36,1) both;
    }
    .photo-frame::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(
        180deg,
        rgba(5,9,26,.08) 0%,
        transparent 40%,
        rgba(5,9,26,.35) 100%
      );
    }
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      display: block;
      filter: brightness(.95) contrast(1.06) saturate(.90);
    }

    /* ─────────── ТЕКСТОВАЯ ЧАСТЬ ─────────── */
    .content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    /* ─────────── ИМЯ — яркий цвет ─────────── */
    .hero-name {
      font-family: 'Cinzel', serif;
      font-size: clamp(54px, 8vw, 110px);
      font-weight: 900;
      letter-spacing: .05em;
      line-height: .95;
      background: linear-gradient(
        135deg,
        #ff6a00 0%,
        #ff9a00 30%,
        #ffcc00 55%,
        #ff8c00 80%,
        #ff5500 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter:
        drop-shadow(0 0 30px rgba(255,150,0,.50))
        drop-shadow(0 0 70px rgba(255,120,0,.25));
      animation:
        fade-up .9s .1s cubic-bezier(.22,1,.36,1) both,
        name-shimmer 5s ease-in-out infinite,
        name-glow 3.5s ease-in-out infinite;
      margin-bottom: 8px;
    }

    @keyframes name-shimmer {
      0%,100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }
    @keyframes name-glow {
      0%,100% {
        filter: drop-shadow(0 0 30px rgba(255,150,0,.50)) drop-shadow(0 0 70px rgba(255,120,0,.25));
      }
      50% {
        filter: drop-shadow(0 0 50px rgba(255,180,0,.75)) drop-shadow(0 0 110px rgba(255,140,0,.45));
      }
    }

    /* ─────────── РАЗДЕЛИТЕЛЬ ─────────── */
    .divider {
      width: 70px;
      height: 1px;
      background: linear-gradient(90deg, rgba(255,150,0,.55), transparent);
      margin: 24px 0 22px;
      animation: fade-up .9s .20s cubic-bezier(.22,1,.36,1) both;
    }

    /* ─────────── ПОДЗАГОЛОВОК ─────────── */
    .hero-title {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: clamp(24px, 3.6vw, 40px);
      font-weight: 600;
      letter-spacing: .18em;
      color: rgba(200,215,250,.88);
      animation: fade-up .9s .16s cubic-bezier(.22,1,.36,1) both;
    }

    /* ─────────── ОПИСАНИЕ ─────────── */
    .hero-desc {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: clamp(19px, 2.6vw, 28px);
      font-weight: 600;
      line-height: 1.75;
      color: rgba(180,200,240,.78);
      margin: 0 0 44px;
      animation: fade-up .9s .30s cubic-bezier(.22,1,.36,1) both;
    }

    /* ─────────── СОЦСЕТИ ─────────── */
    .socials {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
      animation: fade-up .9s .40s cubic-bezier(.22,1,.36,1) both;
    }

    .social-btn {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      padding: 13px 24px;
      border-radius: 50px;
      border: 1px solid rgba(80,120,255,.20);
      background: rgba(60,100,220,.07);
      color: rgba(200,215,250,.78);
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: clamp(16px, 1.8vw, 20px);
      font-weight: 400;
      letter-spacing: .08em;
      text-decoration: none;
      transition:
        transform .28s cubic-bezier(.22,1,.36,1),
        border-color .28s,
        background .28s,
        color .28s,
        box-shadow .28s;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      white-space: nowrap;
    }
    .social-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(80,130,255,.14), transparent);
      opacity: 0;
      transition: opacity .28s;
    }
    .social-btn:hover {
      transform: translateX(6px) scale(1.03);
      border-color: rgba(100,150,255,.45);
      background: rgba(60,100,220,.16);
      color: #eef2ff;
      box-shadow: 0 6px 28px rgba(40,80,200,.18);
    }
    .social-btn:hover::before { opacity: 1; }
    .social-btn:active { transform: scale(.97); }

    .social-btn svg { flex-shrink: 0; opacity: .82; }

    /* ─────────── FOOTER ─────────── */
    .footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 0 24px 32px;
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 12px;
      color: rgba(80,100,160,.35);
      letter-spacing: .22em;
    }

    /* ─────────── АНИМАЦИИ ─────────── */
    @keyframes fade-left {
      from { opacity: 0; transform: translateX(-28px); }
      to   { opacity: 1; transform: translateX(0); }
    }
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ─────────── МОБИЛЬНЫЙ ─────────── */
    @media (max-width: 700px) {
      .page { padding: 50px 24px 60px; }

      .layout {
        grid-template-columns: 1fr;
        gap: 36px;
        justify-items: center;
      }

      .photo-frame {
        width: clamp(180px, 70vw, 300px);
      }

      .content {
        align-items: center;
        text-align: center;
      }

      .divider {
        background: linear-gradient(90deg, transparent, rgba(255,150,0,.55), transparent);
        width: 60px;
        margin: 22px auto 20px;
      }

      .socials {
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .social-btn:hover { transform: translateY(-4px) scale(1.03); }
    }
  </style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="page">
  <div class="layout">

    <!-- Фото — прямоугольник слева -->
    <div class="photo-frame">
      <img src="malin.jpg" alt="Сергей Малиновский" />
    </div>

    <!-- Текст справа -->
    <div class="content">

      <h1 class="hero-name">Сергей<br>Малиновский</h1>

      <p class="hero-title">Мультижанровый фотограф</p>

      <div class="divider"></div>

      <p class="hero-desc">

      </p>

      <div class="socials">

        <a class="social-btn"

        <a class="social-btn"

          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>

      </div>
    </div>

  </div>
</div>

<footer class="footer">
  фотография&nbsp;·&nbsp;свет&nbsp;·&nbsp;образ
</footer>

<script>
  const cv = document.getElementById('particles');
  const cx = cv.getContext('2d');
  let W, H;

  function resize() {
    W = cv.width  = window.innerWidth;
    H = cv.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  const COLORS = [
    'rgba(100,140,255,1)',
    'rgba(80,120,240,1)',
    'rgba(140,170,255,1)',
    'rgba(60,100,220,1)',
    'rgba(180,200,255,1)',
  ];

  class Spark {
    reset(init) {
      this.x     = Math.random() * W;
      this.y     = init ? Math.random() * H : H + 8;
      this.r     = Math.random() * 1.5 + .2;
      this.vy    = -(Math.random() * .7 + .15);
      this.vx    = (Math.random() - .5) * .35;
      this.life  = Math.random() * .6 + .4;
      this.decay = Math.random() * .003 + .0015;
      this.col   = COLORS[Math.floor(Math.random() * COLORS.length)];
    }
    constructor() { this.reset(true); }
    tick() {
      this.y   += this.vy;
      this.x   += this.vx + Math.sin(this.y * .025) * .25;
      this.life -= this.decay;
      if (this.life <= 0 || this.y < -8) this.reset(false);
    }
    draw() {
      cx.beginPath();
      cx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
      cx.fillStyle = this.col;
      cx.globalAlpha = Math.max(0, this.life) * .32;
      cx.fill();
    }
  }

  const sparks = Array.from({ length: 75 }, () => new Spark());

  (function loop() {
    cx.clearRect(0, 0, W, H);
    cx.globalAlpha = 1;
    for (const s of sparks) { s.tick(); s.draw(); }
    cx.globalAlpha = 1;
    requestAnimationFrame(loop);
  })();
</script>

</body>
