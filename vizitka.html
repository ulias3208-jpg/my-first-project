<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Юлия Самарина — Парфюмерный стилист</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:     #0a0a0a;
      --card:   rgba(255,255,255,0.03);
      --border: rgba(255,255,255,0.07);
      --g1: #c9a96e;
      --g2: #f0d9a8;
      --g3: #e8b86d;
      --text:  #e8e0d0;
      --muted: #7a7060;
    }

    html, body { height: 100%; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Georgia', 'Times New Roman', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .halo {
      position: fixed;
      width: 700px; height: 700px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(201,169,110,.07) 0%, transparent 65%);
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      pointer-events: none;
      z-index: 0;
      animation: halo-pulse 7s ease-in-out infinite;
    }
    @keyframes halo-pulse {
      0%,100% { opacity: 1;   transform: translate(-50%,-50%) scale(1); }
      50%      { opacity: .55; transform: translate(-50%,-50%) scale(1.18); }
    }

    /* ── Карточка ── */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 460px;
      margin: 40px 20px;
      background: url('photo_2025-08-06_14-52-00.jpg') center/cover no-repeat;
      border: 1px solid rgba(201,169,110,.22);
      border-radius: 28px;
      padding: 60px 44px 52px;
      text-align: center;
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(201,169,110,.05),
        0 40px 100px rgba(0,0,0,.65),
        inset 0 1px 0 rgba(255,255,255,.05);
      animation: card-in 1s cubic-bezier(.22,1,.36,1) both;
    }
    @keyframes card-in {
      from { opacity: 0; transform: translateY(36px) scale(.96); }
      to   { opacity: 1; transform: translateY(0)   scale(1);   }
    }

    /* тёмный оверлей поверх фото */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(
        160deg,
        rgba(5,3,2,.82) 0%,
        rgba(10,6,2,.75) 50%,
        rgba(5,3,2,.88) 100%
      );
      z-index: 0;
    }

    /* золотая черта сверху */
    .card::after {
      content: '';
      position: absolute;
      top: 0; left: 12%; right: 12%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--g1), transparent);
      z-index: 1;
    }

    /* всё содержимое карточки поверх оверлея */
    .card > * {
      position: relative;
      z-index: 2;
    }

    /* ── Аватар ── */
    .avatar {
      width: 90px; height: 90px;
      border-radius: 50%;
      margin: 0 auto 30px;
      border: 1.5px solid rgba(201,169,110,.28);
      overflow: hidden;
      animation: av-glow 4.5s ease-in-out infinite;
    }
    @keyframes av-glow {
      0%,100% { box-shadow: 0 0 28px rgba(201,169,110,.14), 0 0 56px rgba(201,169,110,.05); }
      50%      { box-shadow: 0 0 44px rgba(201,169,110,.30), 0 0 90px rgba(201,169,110,.12); }
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ── Орнамент ── */
    .ornament {
      color: rgba(201,169,110,.18);
      font-size: 17px;
      letter-spacing: 10px;
      margin-bottom: 22px;
    }

    /* ── Имя ── */
    .name {
      font-size: clamp(26px,6vw,36px);
      font-weight: normal;
      letter-spacing: .05em;
      line-height: 1.15;
      background: linear-gradient(130deg, var(--g1) 0%, var(--g2) 48%, var(--g3) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 18px rgba(201,169,110,.42));
      animation: name-glow 5s ease-in-out infinite;
    }
    @keyframes name-glow {
      0%,100% { filter: drop-shadow(0 0 18px rgba(201,169,110,.42)); }
      50%      { filter: drop-shadow(0 0 32px rgba(240,217,168,.68)); }
    }

    /* ── Разделитель ── */
    .divider {
      width: 52px; height: 1px;
      background: linear-gradient(90deg, transparent,var(--g1),transparent);
      margin: 22px auto;
    }

    /* ── Специализация ── */
    .role {
      font-size: 13px;
      line-height: 1.8;
      color: var(--muted);
      letter-spacing: .07em;
      text-transform: uppercase;
    }
    .role em {
      color: rgba(201,169,110,.72);
      font-style: normal;
    }

    /* ── Социальные иконки ── */
    .socials {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 38px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 54px; height: 54px;
      border-radius: 15px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(201,169,110,.10);
      color: var(--muted);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: transform .35s cubic-bezier(.22,1,.36,1),
                  border-color .35s,
                  box-shadow .35s,
                  color .35s;
    }
    .social-link::before {
      content: '';
      position: absolute; inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg,rgba(201,169,110,.18),rgba(240,217,168,.07));
      opacity: 0;
      transition: opacity .35s;
    }
    .social-link:hover::before { opacity: 1; }
    .social-link:hover {
      color: var(--g2);
      border-color: rgba(201,169,110,.48);
      transform: translateY(-5px) scale(1.07);
      box-shadow: 0 10px 28px rgba(201,169,110,.22), 0 0 0 1px rgba(201,169,110,.14);
    }
    .social-link svg {
      position: relative; z-index: 1;
      transition: transform .35s cubic-bezier(.22,1,.36,1);
    }
    .social-link:hover svg { transform: scale(1.18); }

    /* ── Кнопка ── */
    .cta-wrap { margin-top: 38px; }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 38px;
      border-radius: 50px;
      background: linear-gradient(130deg,#c9a96e 0%,#eacf8c 50%,#c9a96e 100%);
      background-size: 200% 200%;
      color: #0a0a0a;
      font-size: 13px;
      letter-spacing: .12em;
      text-transform: uppercase;
      font-family: 'Georgia', serif;
      font-weight: bold;
      text-decoration: none;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform .3s cubic-bezier(.22,1,.36,1), box-shadow .3s;
      animation: btn-shine 4s ease infinite;
    }
    @keyframes btn-shine {
      0%,100% { background-position: 0% 50%; }
      50%      { background-position: 100% 50%; }
    }
    .cta::after {
      content: '';
      position: absolute; inset: 0;
      border-radius: inherit;
      background: rgba(255,255,255,0);
      transition: background .3s;
    }
    .cta:hover {
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 14px 40px rgba(201,169,110,.48), 0 4px 14px rgba(0,0,0,.3);
    }
    .cta:hover::after { background: rgba(255,255,255,.12); }
    .cta:active { transform: translateY(-1px) scale(1.01); }
    .cta svg {
      position: relative; z-index: 1;
      transition: transform .3s;
    }
    .cta:hover svg { transform: translateX(4px); }

    /* ── Подвал ── */
    .footer {
      margin-top: 38px;
      font-size: 11px;
      color: rgba(138,128,112,.35);
      letter-spacing: .14em;
      text-transform: uppercase;
    }

    @media (max-width: 500px) {
      .card { padding: 48px 26px 42px; border-radius: 22px; margin: 20px 14px; }
      .avatar { width: 78px; height: 78px; font-size: 26px; }
      .socials { gap: 12px; }
      .social-link { width: 48px; height: 48px; border-radius: 12px; }
    }
  </style>
</head>
<body>

<div class="card">

<script>
  const canvas = document.getElementById('c');
  const ctx    = canvas.getContext('2d');
  let W, H;

  function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
  resize();
  window.addEventListener('resize', resize);

  const pts = Array.from({ length: 60 }, () => ({
    x: Math.random() * innerWidth,
    y: Math.random() * innerHeight,
    r: Math.random() * 1.3 + 0.25,
    vx: (Math.random() - .5) * .22,
    vy: (Math.random() - .5) * .22,
    a:  Math.random() * .35 + .05,
    ph: Math.random() * Math.PI * 2,
    ps: Math.random() * .013 + .004,
  }));

  (function loop() {
    ctx.clearRect(0, 0, W, H);
    for (const p of pts) {
      p.ph += p.ps;
      const alpha = p.a * (.55 + .45 * Math.sin(p.ph));
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(201,169,110,${alpha})`;
      ctx.fill();
      p.x = (p.x + p.vx + W) % W;
      p.y = (p.y + p.vy + H) % H;
    }
    requestAnimationFrame(loop);
  })();
</script>
